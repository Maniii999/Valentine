  <style>
    * {
      box-sizing: border-box;
    }

    body {
      height: 100vh;
      margin: 0;
      display: flex;
      justify-content: center;
      align-items: center;
      background: linear-gradient(135deg, #ffe4ec, #fff);
      font-family: 'Poppins', sans-serif;
      overflow: hidden;
    }

    /* Floating hearts */
    .heart {
      position: absolute;
      font-size: 20px;
      animation: float 6s linear infinite;
      opacity: 0.7;
    }

    @keyframes float {
      0% {
        transform: translateY(100vh) scale(0.8);
        opacity: 0;
      }
      50% {
        opacity: 1;
      }
      100% {
        transform: translateY(-10vh) scale(1.2);
        opacity: 0;
      }
    }

    .card {
      background: rgba(255, 255, 255, 0.75);
      backdrop-filter: blur(12px);
      border-radius: 25px;
      padding: 45px 50px;
      text-align: center;
      box-shadow: 0 25px 60px rgba(255, 105, 135, 0.25);
      position: relative;
    }

    h1 {
      color: #ff4d88;
      margin-bottom: 15px;
      font-weight: 700;
    }

    p {
      color: #555;
      font-size: 16px;
      margin-bottom: 30px;
    }

    button {
      padding: 14px 32px;
      font-size: 16px;
      border-radius: 50px;
      border: none;
      cursor: pointer;
      font-family: 'Poppins', sans-serif;
      transition: all 0.3s ease;
    }

    #yes {
      background: linear-gradient(135deg, #ff4d88, #ff85a2);
      color: white;
      box-shadow: 0 10px 20px rgba(255, 77, 136, 0.4);
    }

    #yes:hover {
      transform: scale(1.08);
    }

    #no {
      background: #f2f2f2;
      color: #888;
      position: absolute;
    }
  </style>
</head>
