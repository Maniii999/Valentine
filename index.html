<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Be My Valentine ‚ù§Ô∏è</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <!-- Romantic Medici-style font -->
  <link href="https://fonts.googleapis.com/css2?family=Cinzel+Decorative:wght@400;700&family=Inter:wght@300;400&display=swap" rel="stylesheet">

  <style>
    * { box-sizing: border-box; }

    body {
      margin: 0;
      height: 100vh;
      overflow: hidden;
      display: flex;
      justify-content: center;
      align-items: center;
      background:
        radial-gradient(circle at top left, rgba(160,120,255,0.45), transparent 45%),
        radial-gradient(circle at bottom right, rgba(80,150,255,0.45), transparent 45%),
        linear-gradient(135deg, #0f1020, #14162e);
      font-family: 'Inter', sans-serif;
      color: white;
    }

    .card {
      background: rgba(255,255,255,0.15);
      backdrop-filter: blur(22px);
      -webkit-backdrop-filter: blur(22px);
      border-radius: 28px;
      padding: 42px 34px;
      width: 90%;
      max-width: 420px;
      text-align: center;
      box-shadow:
        0 30px 80px rgba(120,100,255,0.35),
        inset 0 0 0 1px rgba(255,255,255,0.25);
      animation: fadeUp 1.2s ease;
    }

    @keyframes fadeUp {
      from { opacity: 0; transform: translateY(30px); }
      to { opacity: 1; transform: translateY(0); }
    }

    h1 {
      font-family: 'Cinzel Decorative', serif;
      font-size: 1.9rem;
      margin-bottom: 34px;
      letter-spacing: 0.06em;
    }

    .symbols {
      font-size: 1.3rem;
      margin-top: 10px;
      color: #ff2d2d;
    }

    .buttons {
      position: relative;
      display: flex;
      justify-content: center;
      gap: 18px;
    }

    button {
      padding: 13px 30px;
      border-radius: 999px;
      border: none;
      font-size: 14px;
      font-weight: 500;
      cursor: pointer;
      transition: all 0.25s ease;
    }

    #yes {
      background: linear-gradient(135deg, #ff4dd8, #7b7bff);
      color: white;
      box-shadow: 0 12px 30px rgba(150,100,255,0.6);
    }

    #yes:hover {
      transform: scale(1.08);
    }

    #no {
      background: rgba(255,255,255,0.8);
      color: #333;
      position: absolute;
      right: 0;
    }

    .love {
      position: fixed;
      bottom: -30px;
      animation: floatUp 7s linear forwards;
      pointer-events: none;
    }

    @keyframes floatUp {
      from {
        transform: translateY(0) scale(1);
        opacity: 1;
      }
      to {
        transform: translateY(-120vh) scale(1.6);
        opacity: 0;
      }
    }

    .blast {
      margin-top: 26px;
      padding: 10px 22px;
      border-radius: 999px;
      border: 1px solid rgba(255,255,255,0.6);
      background: transparent;
      color: white;
      cursor: pointer;
      font-size: 13px;
      opacity: 0.85;
    }
  </style>
</head>

<body>

  <!-- PAGE 1 -->
  <div class="card" id="card">
    <h1>
      Will You Be My Valentine?
      <div class="symbols">‚ù§Ô∏è ‚àû</div>
    </h1>

    <div class="buttons">
      <button id="yes">Yes ‚ù§Ô∏è</button>
      <button id="no">No üôà</button>
    </div>
  </div>

  <script>
    const yesBtn = document.getElementById("yes");
    const noBtn = document.getElementById("no");
    const card = document.getElementById("card");

    function escapeNo() {
      const x = Math.random() * 220 - 110;
      const y = Math.random() * 160 - 80;
      noBtn.style.transform = `translate(${x}px, ${y}px)`;
    }

    noBtn.addEventListener("mouseover", escapeNo);
    noBtn.addEventListener("touchstart", escapeNo);

    yesBtn.addEventListener("click", () => {
      card.innerHTML = `
        <h1>
          You‚Äôre Officially Mine
          <div class="symbols">‚ù§Ô∏è ‚àû ‚ù§Ô∏è</div>
        </h1>
        <button class="blast" onclick="blastLove()">‚ú® Seal it with love ‚ú®</button>
      `;
    });

    function createLove() {
      const love = document.createElement("div");
      love.className = "love";
      love.innerHTML = ["‚ù§Ô∏è","üíñ","üíú","‚ú®","‚àû"][Math.floor(Math.random()*5)];
      love.style.left = Math.random() * 100 + "vw";
      love.style.fontSize = Math.random() * 18 + 14 + "px";
      document.body.appendChild(love);
      setTimeout(() => love.remove(), 7000);
    }
    setInterval(createLove, 700);

    function blastLove() {
      const centerX = window.innerWidth / 2;
      const centerY = window.innerHeight / 2;

      for (let i = 0; i < 30; i++) {
        const love = document.createElement("div");
        love.style.position = "fixed";
        love.style.left = centerX + "px";
        love.style.top = centerY + "px";
        love.style.fontSize = Math.random() * 20 + 18 + "px";
        love.innerHTML = ["‚ù§Ô∏è","üíñ","üíú","‚ú®","‚àû"][Math.floor(Math.random()*5)];
        document.body.appendChild(love);

        const angle = Math.random() * Math.PI * 2;
        const distance = Math.random() * 300 + 100;

        const x = Math.cos(angle) * distance;
        const y = Math.sin(angle) * distance;

        love.animate(
          [
            { transform: "translate(0,0)", opacity: 1 },
            { transform: `translate(${x}px, ${y}px)`, opacity: 0 }
          ],
          { duration: 1200, easing: "ease-out" }
        );

        setTimeout(() => love.remove(), 1200);
      }
    }
  </script>

</body>
</html>
